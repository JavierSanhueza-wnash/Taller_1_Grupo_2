<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="p-1 container-fluid">
    <div class="container-fluid">
      <img src="imagenes/logo.png" alt="Logo" width="80" height="80">
    </div>
  </header>
  <main>
    <div class="estructura_completa">
      <div class="Fondo_trasero">
        <div class="Fondo_trasero-login">
          <h3>¿No tienes una cuenta?</h3>
          <p>Inicia sesión para entrar en la página</p>
          <button id="iniciar_secion" class="btn btn-outline-secondary">Iniciar Sesión</button>
        </div>
        <div class="Estructura_register">
          <h3>¿Aún no tienes una cuenta?</h3>
          <p>Regístrate para que puedas iniciar sesión</p>
          <button id="btn__registrarse" class="btn btn-secondary">Regístrarse</button>
        </div>
      </div>

      <!-- Formulario de Login y Registro -->
      <div class="contenedor__login-register">
        <!-- Formulario de Login -->
        <form id="formulario__login_" class="formulario__login" method="POST">
          <h2>Iniciar Sesión</h2>
          <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" required>
          <input type="password" name="contrasena" id="contraseña" placeholder="Contraseña" required>
          <button class="btn btn-outline-secondary">Entrar</button>
        </form>

        <!-- Formulario de Registro -->
        <form action="#" id="formulario" class="formulario__register" method="POST">
          <h2>Regístrarse</h2>
          <input type="text" name="nombre" id="name" placeholder="Nombre completo" required>
          <input type="text" name="correo" id="correo" placeholder="Correo Electrónico" required>
          <input type="text" name="usuario" id="usu-ario" placeholder="Usuario" required>
          <input type="password" name="contrasena" id="pass-word" placeholder="Contraseña" required>
          <div id="resultado">
            <input type="submit" name="button" class="btn btn-info" id="button" value="Enviar">
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="Javascript/registrar.js"></script>
  <script src="Javascript/script.js"></script>
  <script src="Javascript/login.js"></script>
</body>
</html>
